name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 20  # Reduced for savings; increase if needed
    runs-on: ubuntu-latest
    env:
      CI: true  # Tells all tools to use CI mode (important for Playwright!)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Chrome only)
        run: npx playwright test tests/Ketryx-Job-Application.spec.ts --project="Google Chrome" --headless --workers=1

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7 # Lowered to save storage
