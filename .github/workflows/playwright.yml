name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 15 # Lowered for less free minute usage; increase if often needed
    runs-on: ubuntu-latest
    env:
      CI: true # CI mode (Playwright disables videos/screenshots unless a test fails)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # No cache step, to keep it simpler (npm ci is usually fast for small projects)

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright test in Chrome only
        run: npx playwright test tests/Ketryx-Job-Application.spec.ts --project="Google Chrome" --workers=1 --reporter=html

      - name: Upload Playwright HTML report
        # Only upload report if tests fail to save space
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3 # Lower retention to minimize storage usage
